<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>笨笨鸟</title>
</head>
<body>
    <h2>笨笨鸟</h2>
    <div id="gameContent">
        <div id="gameBack">
        </div>
        <div id="gameControl">
            <div style="width: auto;height: auto;">
                <img src="./img/鸡.png">
            </div>
            <div style="color: red;height: auto;">
                游戏方式:
                <br/>
                1.不要碰到障碍物
                <br>
                2.按x跳跃
            </div>
            <div>
                <input id="gameStart" type="button" value="游戏开始"/>
            </div>
            <div>
                <input id="gameEnd" type="button" value="游戏结束"/>
            </div>
            <div>
                <p id="score">当前分数：0</p>
            </div>
        </div>
    </div>
    
</body>
</html>
